  <head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #ffe867 -26%, #fbff00 145%);">
          <h1>Vegas</h1>
          <p>City of sin</p>

        <div style="background: linear-gradient(215.32deg, #ffde71 -1%, #ffc354 124%);">

          <p>The motor city</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #1babee 1%, #75efff 128%);">
          <h1>Los Angeles</h1>
          <p>City of Angels</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #02082c -8%, #06071f 138%);">
          <h1>New York</h1>
          <p>The city that never sleeps</p>
